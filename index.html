<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src= "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.3/babel.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App (){
            const[minutes, setMinitues] = React.useState();
            const onChange =(event)=>{
                setMinitues(event.target.value);
            }

            return(
                <div>
                <h3>Super Converter</h3>
                <label htmlFor = "minutes">Minutes</label>
                <input id = "minutes" placeholder="Minutes" type="number" values ={minutes} onChange={onChange}></input>
                <h4>you want to convert {minutes}</h4>
                <label htmlFor ="hours">Hours</label>
                <input id = "hours" placeholder="Hours" type="number" ></input>
            </div>
            )
        }
            ReactDOM.render(<App/>, root)
    </script>
  
</html>
